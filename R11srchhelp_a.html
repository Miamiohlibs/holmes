 <big>Sample Srchhelp Screen</big></td>

Click in the box, type the <B>AUTHOR</B> you want, and press Enter or Submit

<form method="get">
<input type="TEXT" name="SEARCH" maxlength=64 size=48 align="middle"><br>
<input type="SUBMIT" value="Submit Search">
<input type="reset" value="Clear Search">
</form>
<hr>

<ul>
<table>
<tr><td> Shakespeare</td></tr>
<tr><td> Shakespeare, William</td></tr>
<tr><td> Sinatra, Frank</td></tr>
<tr><td> Beethoven</td></tr>

</ul>
